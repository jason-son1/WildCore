# ========================================
# WildCore 수리 시스템 설정
# ========================================

# GUI 설정
gui:
  title: "&8[ &e수리소 &8]"

# 수리 옵션 정의
# repair_percentage: 수리량 (0.0~1.0, 예: 0.25 = 25% 수리, 1.0 = 100% 수리)
# cost.money: 돈 비용
# cost.items: 재료 아이템 목록 (바닐라: "MATERIAL:수량", 커스텀: "custom:ID:수량")
# target_groups: 대상 아이템 그룹 (TOOL, WEAPON, ARMOR)
#
options:
  # 기본 수리 (25%)
  basic_repair:
    display_name: "&a[ 기본 수리 ]"
    material: "ANVIL"
    repair_percentage: 0.25
    cost:
      money: 500.0
      items: []
    target_groups:
      - "TOOL"
      - "WEAPON"
      - "ARMOR"
    lore:
      - ""
      - "&7내구도를 &e25%&7 수리합니다."
      - ""

  # 중급 수리 (50%)
  medium_repair:
    display_name: "&b[ 중급 수리 ]"
    material: "ANVIL"
    repair_percentage: 0.50
    cost:
      money: 2000.0
      items:
        - "IRON_INGOT:2"
    target_groups:
      - "TOOL"
      - "WEAPON"
      - "ARMOR"
    lore:
      - ""
      - "&7내구도를 &e50%&7 수리합니다."
      - ""

  # 완전 수리 (100%)
  full_repair:
    display_name: "&6[ 완전 수리 ]"
    material: "ANVIL"
    repair_percentage: 1.0
    cost:
      money: 5000.0
      items:
        - "IRON_INGOT:5"
        - "DIAMOND:1"
    target_groups:
      - "TOOL"
      - "WEAPON"
      - "ARMOR"
    lore:
      - ""
      - "&7내구도를 &e완전히&7 수리합니다."
      - ""

  # 다이아몬드 장비 전용 수리
  diamond_repair:
    display_name: "&b[ 다이아몬드 수리 ]"
    material: "DIAMOND"
    repair_percentage: 1.0
    cost:
      money: 10000.0
      items:
        - "DIAMOND:3"
    target_whitelist:
      - "DIAMOND_SWORD"
      - "DIAMOND_PICKAXE"
      - "DIAMOND_AXE"
      - "DIAMOND_SHOVEL"
      - "DIAMOND_HOE"
      - "DIAMOND_HELMET"
      - "DIAMOND_CHESTPLATE"
      - "DIAMOND_LEGGINGS"
      - "DIAMOND_BOOTS"
    lore:
      - ""
      - "&7다이아몬드 장비를 완전히 수리합니다."
      - ""

  # 네더라이트 장비 전용 수리
  netherite_repair:
    display_name: "&5[ 네더라이트 수리 ]"
    material: "NETHERITE_INGOT"
    repair_percentage: 1.0
    cost:
      money: 50000.0
      items:
        - "NETHERITE_SCRAP:2"
        - "GOLD_INGOT:4"
    target_whitelist:
      - "NETHERITE_SWORD"
      - "NETHERITE_PICKAXE"
      - "NETHERITE_AXE"
      - "NETHERITE_SHOVEL"
      - "NETHERITE_HOE"
      - "NETHERITE_HELMET"
      - "NETHERITE_CHESTPLATE"
      - "NETHERITE_LEGGINGS"
      - "NETHERITE_BOOTS"
    lore:
      - ""
      - "&7네더라이트 장비를 완전히 수리합니다."
      - ""
