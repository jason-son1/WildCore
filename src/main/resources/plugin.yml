name: WildCore
version: '${project.version}'
main: com.myserver.wildcore.WildCore
api-version: '1.21'
prefix: WildCore
description: 마인크래프트 야생 서버용 핵심 플러그인 - 주식, 인챈트, 유틸리티

authors:
  - Server Team

depend:
  - Vault

softdepend:
  - PlaceholderAPI
  - Essentials
  - GriefPrevention

commands:
  wildcore:
    description: WildCore 플러그인 메인 명령어
    usage: /<command> <reload|stock|enchant|claim|give|help>
    aliases: [wc]
    permission: wildcore.use

permissions:
  wildcore.admin:
    description: 관리자 권한
    default: op
  wildcore.admin.money:
    description: 돈 관리 권한
    default: op
  wildcore.use:
    description: 플러그인 기본 사용 권한
    default: true
  wildcore.stock:
    description: 주식 시스템 사용 권한
    default: true
  wildcore.enchant:
    description: 인챈트 시스템 사용 권한
    default: true
  wildcore.bank.use:
    description: 은행 시스템 사용 권한
    default: true
  wildcore.admin.shop:
    description: 상점 관리 권한
    default: op
  wildcore.admin.npc:
    description: NPC 관리 권한
    default: op
  wildcore.admin.mining:
    description: 채굴 드랍 관리 권한
    default: op
  wildcore.actionbar.money:
    description: 액션바 돈 표시 권한
    default: true
  wildcore.claim.use:
    description: 사유지 생성 시스템 사용 권한
    default: true
  wildcore.claim.admin:
    description: 사유지 관리자 권한 (다른 플레이어 사유지 관리)
    default: op
  wildcore.claim.bypass:
    description: 사유지 보호 우회 권한
    default: op
