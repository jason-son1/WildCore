# ========================================
# WildCore 플러그인 기본 설정
# ========================================

prefix: "&8[&6WildCore&8] &f"

settings:
  # 주식 가격 업데이트 간격 (초 단위, 기본 30분)
  stock_update_interval: 1800
  
  # 바닐라 인챈트 테이블 사용 금지 여부
  block_vanilla_enchant_table: true
  
  # 디버그 모드 (개발 중 로그 출력)
  debug: false

  # 효과음 설정
  # https://jd.papermc.io/paper/1.20/org/bukkit/Sound.html
  sounds:
    buy: "ENTITY_EXPERIENCE_ORB_PICKUP"
    sell: "ENTITY_PLAYER_LEVELUP"
    error: "ENTITY_VILLAGER_NO"

  # 액션바 설정
  actionbar:
    enabled: true
    format: "&6보유 금액: &f{money}원"
    update_interval: 20 # 틱 단위 (20틱 = 1초)

