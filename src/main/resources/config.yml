# ========================================
# 사유지 생성(Claim) 시스템 설정
# ========================================
claim-system:
  # 작물 성장 버프 설정 (단계별)
  crop-growth-buff:
    # 스케줄러 메인 틱 간격 (tick, 20틱=1초). 낮을수록 정밀하지만 부하 증가
    scheduler-tick-interval: 20
    # 틱당 최대 처리 작물 수 (성능 제한)
    max-crops-per-tick: 50
    # 성장 시 파티클 효과
    show-particles: true
    tiers:
      1:
        name: "기초 성장 촉진제"
        duration: 1800          # 30분
        interval-seconds: 20    # 20초마다 검사
        growth-chance: 0.10     # 10% 확률
        growth-amount: 1        # 1단계 성장
      2:
        name: "고급 성장 촉진제"
        duration: 2700          # 45분
        interval-seconds: 15    # 15초마다 검사
        growth-chance: 0.15     # 15% 확률
        growth-amount: 1        # 1단계 성장
      3:
        name: "최상급 성장 촉진제"
        duration: 3600          # 60분
        interval-seconds: 10    # 10초마다 검사
        growth-chance: 0.20     # 20% 확률
        growth-amount: 2        # 2단계 성장
  # 시스템 활성화 여부
  enabled: true
  
  # 미리보기 파티클 유지 시간 (초)
  preview-duration: 5
  
  # 사유지 생성 시 부족한 클레임 블록을 자동으로 지급할지 여부
  auto-grant-blocks: true
  
  # 울타리 자동 설치 여부
  auto-fence: true
  
  # 울타리 아래 바닥 블록 자동 설치 여부 (경계 표시용 색깔 블록)
  auto-floor: true
  
  # 울타리 설치 시 기존 블록 처리 방식
  # SKIP: 기존 블록 건너뜀 (지형 따라감)
  # REPLACE: 공기가 아닌 블록 교체
  # FORCE: 지형 무시하고 고정 Y좌표에 강제 설치
  fence-block-mode: "FORCE"
  
  # 울타리 설치 최대 Y축 차이 (중심점 대비, SKIP/REPLACE 모드에서만 사용)
  max-fence-height-diff: 5
  
  # 강제 설치 모드(FORCE) 설정
  force-build:
    # 바닥 채우기 (울타리 아래가 비어있을 때 기둥 생성)
    fill-bottom: true
    # 채움 블록 재질
    fill-material: "DIRT"
    # 내부 잡초/나무 제거
    clear-inside: false
    # 제거할 블록 목록 (clear-inside가 true일 때)
    clearable-blocks:
      - "GRASS"
      - "TALL_GRASS"
      - "FERN"
      - "LARGE_FERN"
      - "DANDELION"
      - "POPPY"
      - "BLUE_ORCHID"
      - "ALLIUM"
      - "AZURE_BLUET"
      - "RED_TULIP"
      - "ORANGE_TULIP"
      - "WHITE_TULIP"
      - "PINK_TULIP"
      - "OXEYE_DAISY"
      - "CORNFLOWER"
      - "LILY_OF_THE_VALLEY"
      - "WITHER_ROSE"
      - "SUNFLOWER"
      - "LILAC"
      - "ROSE_BUSH"
      - "PEONY"
      - "DEAD_BUSH"
  
  # 설치 불가 블록 (절대 교체 안 함)
  block-blacklist:
    - "BEDROCK"
    - "END_PORTAL_FRAME"
    - "END_PORTAL"
    - "NETHER_PORTAL"
    - "BARRIER"
    - "COMMAND_BLOCK"
    - "CHAIN_COMMAND_BLOCK"
    - "REPEATING_COMMAND_BLOCK"
    - "STRUCTURE_BLOCK"
    - "JIGSAW"
    - "SPAWNER"
  
  # 허용된 월드 목록 (빈 리스트면 모든 월드 허용)
  allowed-worlds:
    - "world"
    - "wild"
  
  # 효과음 설정
  sounds:
    success: "ENTITY_PLAYER_LEVELUP"
    fail: "BLOCK_ANVIL_LAND"
    preview: "BLOCK_NOTE_BLOCK_PLING"
  
  # 메시지
  messages:
    preview_start: "&a설치 가능한 지역입니다! &e{seconds}초 안에 다시 우클릭하여 확정하세요."
    create_success: "&a✔ 성공적으로 농장을 건설했습니다! &7(크기: {size}x{size})"
    create_fail_overlap: "&c이곳에는 사유지를 설치할 수 없습니다. (다른 사유지와 겹침)"
    create_fail_world: "&c이 아이템은 허용된 월드에서만 사용할 수 있습니다."
    create_fail_blocks: "&c클레임 블록이 부족합니다. (필요: {needed}, 보유: {have})"
    preview_cancelled: "&e미리보기가 취소되었습니다."
    gp_not_found: "&c[경고] GriefPrevention 플러그인을 찾을 수 없어 사유지 기능이 비활성화되었습니다."

