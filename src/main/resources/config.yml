  config_reloaded: "&a설정이 리로드되었습니다."
  
  # 경제
  insufficient_funds: "&c돈이 부족합니다. &7(필요: %amount%원)"
  insufficient_items: "&c재료 아이템이 부족합니다. &7(%item% x%amount%)"
  
  # 인챈트
  enchant_success: "&a강화에 성공했습니다! &7(%enchant%)"
  enchant_fail: "&c강화에 실패하여 재료가 소멸되었습니다."
  enchant_destroy: "&4강화 대실패! 아이템이 파괴되었습니다."
  enchant_invalid_item: "&c이 아이템은 강화할 수 없습니다."
  
  # 주식
  stock_buy_success: "&a%stock% 주식을 %amount%주 매수했습니다. &7(총액: %total%원)"
  stock_sell_success: "&a%stock% 주식을 %amount%주 매도했습니다. &7(수익: %total%원)"
